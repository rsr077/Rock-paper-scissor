<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

<link 
rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content"> 
  <p class="title">Rock Paper Scissors</p>


  <button  class="move-button js-rock-button"><img src="img/rock-emoji.png" class="move-icon"></button>


  <button 
 class="move-button js-paper-button"><img src="img/paper-emoji.png" class="move-icon"></button>


  <button  
  class="move-button js-scissors-button"><img src="img/scissors-emoji.png" class="move-icon"></button></button>


<p class="js-result result"></p>
<p class="js-move">
  You 
  <img src = "/img/rock-emoji.png"class="move-icon">
  <img src="/img/scissors-emoji.png"class="move-icon">Computer
</p>
 <p class="js-score score"></p>
 
 <button onclick="
 score.wins = 0;
 score.losses = 0;
 score.ties = 0;
 localStorage.removeItem('score');
 updateScoreElement();
 "
 class="reset-score-button">
 Reset Score</button>

 <button  class="auto-play-button" onclick="
 autoPlay();">Auto Play</button>
</div>
 <script src="script.js" ></script>
</body>
</html>
