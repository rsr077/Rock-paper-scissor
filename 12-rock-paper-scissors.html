<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

<style>
  body{
  background-color: rgb(25, 25, 25);
  color: white;
  font-family: Arial;
}
.title {

}

}

.result {

.score{
  margin-top: 60px;
}

.reset-score-button,
.auto-play-button {
background-color: white;
border: none;
font-size: 15px;

}
</style>
</head>
<body>
  <p class="title">Rock Paper Scissors</p>


  <button  class="move-button js-rock-button"><img src="img/rock-emoji.png" class="move-icon"></button>


  <button 
 class="move-button js-Paper-button"><img src="img/paper-emoji.png" class="move-icon"></button>


  <button  
  class="move-button js-Scissors-button"><img src="img/scissors-emoji.png" class="move-icon"></button></button>


<p class="js-result result"></p>
<p class="js-move">
  You 
  <img src = "img/rock-emoji.png"class="move-icon">
  <img src="img/scissors-emoji.png"class="move-icon">Computer
</p>
 <p class="js-score score"></p>
 
 <button onclick="
 score.wins = 0;
 score.losses = 0;
 score.ties = 0;
 localStorage.removeItem('score');
 updateScoreElement();
 "
 class="reset-score-button">
 Reset Score</button>

 <button  class="auto-play-button" onclick="
 autoPlay();">Auto Play</button>

 <script

} */


  const score = JSON.parse(localStorage.getItem('score')) ||{
    wins: 0,

  };
  
 updateScoreElement();

//5hr

  score = {

    ties :0
  };
} */

  let isAutoPlaying = false;
  let intervalId;

//cost autPly =() =>{

function autoPlay(){
if(!isAutoPlaying){
intervalId =  setInterval(()=>{
  const playerMove = PickComputerMove();
  playgame(playerMove);
 
 
     },1000);
     isAutoPlaying = true;

}else {
clearInterval(intervalId);
isAutoPlaying = false;
}
}
//addevent 

document.querySelector('.js-rock-button') .addEventListener('click',()=> {
playgame('rock');
})


document.querySelector('.js-Paper-button') .addEventListener('click',()=> {
playgame('Paper');
})


document.querySelector('.js-Scissors-button') .addEventListener('click',()=> {
playgame('Scissors');
})


// keydown

document.body.addEventListener('keydown', (event) => {
if(event.key === 'r') {
playgame('rock');
}else if(event.key === 'p') {
playgame('paper');
}else if (event.key === 's'){
playgame('Scissors');
}

});


 function playgame(playerMove) {
  const  randomNumber = Math.random();

const computerMove =  PickComputerMove();
let result = '';

if(playerMove === 'Scissors'){
if (computerMove === 'rock') {
result = 'You lose.';
}else if ( computerMove === 'Paper'){
result = 'You win.';
}else if ( computerMove === 'Scissors'){
 result = 'Tie.';
 }

}else if(playerMove === 'Paper'){
  if (computerMove === 'rock') {
   result =  'You win.';
  }else if ( computerMove === 'Paper'){
    result = 'Tie.';
  }else if ( computerMove === 'Scissors'){
      result ='You lose.';
  }
  
}else if(playerMove === 'rock'){
    if (computerMove === 'rock') {
      result = 'Tie.';
    }else if ( computerMove === 'Paper'){
    result = 'You lose.';
    }else if ( computerMove === 'Scissors'){
      result = 'You win.'
    }
}

if (result === 'You win.'){
  score.wins +=1;
}else if (result === 'You lose.') {
  score.losses  +=1;
}else if (result ==='Tie.'){
  score.ties +=1;
}


localStorage.setItem('score',JSON.stringify(score));

updateScoreElement();

document.querySelector('.js-result').innerHTML = result;

document.querySelector('.js-move').innerHTML = ` You 
  <img src = "img/${playerMove}-emoji.png"class="move-icon">
  <img src="img/${computerMove}-emoji.png"class="move-icon">Computer`;


 }

 function updateScoreElement() {
 
  document.querySelector('.js-score')
  .innerHTML = `wins:${score.wins}, Losses:${score.losses}, Ties: ${score.ties}`;

  
}

 function PickComputerMove(){
  const  randomNumber = Math.random();
  let = computerMove ='';

      if (randomNumber >= 0 && randomNumber <1/3){
      computerMove ='rock';
      }else if (randomNumber >= 1/3 && randomNumber <2/3) {
         computerMove ='Paper';
      }else if (randomNumber >= 2/3 && randomNumber <1){
         computerMove ='Scissors';
      }
   return computerMove;

    }
